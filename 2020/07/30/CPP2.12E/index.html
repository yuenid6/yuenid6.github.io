<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">&#x2F;*P33 8*&#x2F;</span><br><span class="line">int one_three() &#123;</span><br><span class="line">	printf(&quot;starting nnow:\none\n&quot;);</span><br><span class="line">	int two(); &#123;</span><br><span class="line">		printf(&quot;two\nthree&quot;);</span><br><span class="line">		return 0;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 7*&#x2F;</span><br><span class="line">int smile() &#123;</span><br><span class="line">	printf(&quot;Smile!Smile!Smile!\nSmile!Smile!\nSmile!\n&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 6*&#x2F;</span><br><span class="line">int toes() &#123;</span><br><span class="line">	int toes, toes2, toes3;</span><br><span class="line">	toes &#x3D; 10;</span><br><span class="line">	toes2 &#x3D; toes * toes;</span><br><span class="line">	toes3 &#x3D; toes * toes * toes;</span><br><span class="line">	printf(&quot;toes等于%d toes平方等于%d toes立方等于%d\n&quot;, toes, toes2, toes3);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 5(题内要求函数1)*&#x2F;</span><br><span class="line">int br() &#123;</span><br><span class="line">	printf(&quot;Brazil,Russia,&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 5(题内要求函数2)*&#x2F;</span><br><span class="line">int ic() &#123;</span><br><span class="line">	printf(&quot;India,China\n&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 4(题内要求函数1)*&#x2F;</span><br><span class="line">int jolly() &#123;</span><br><span class="line">	printf(&quot;For he&#39;s a jolly good fellow!\n&quot;);</span><br><span class="line">	printf(&quot;For he&#39;s a jolly good fellow!\n&quot;);</span><br><span class="line">	printf(&quot;For he&#39;s a jolly good fellow!\n&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 4(题内要求函数2)*&#x2F;</span><br><span class="line">int deny() &#123;</span><br><span class="line">	printf(&quot;Which nobody can deny!\n&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 3*&#x2F;</span><br><span class="line">int years() &#123;</span><br><span class="line">	int y, d;</span><br><span class="line">	printf(&quot;请输入年龄:&quot;);</span><br><span class="line">	scanf_s(&quot;%d&quot;, &amp;y);</span><br><span class="line">	d &#x3D; 365 * y;</span><br><span class="line">	printf(&quot;你的年龄为%d岁你活了%d天\n&quot;, y, d);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 2*&#x2F;</span><br><span class="line">int NaD() &#123;</span><br><span class="line">	printf(&quot;YueYaomin Earth\n&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*P33 1*&#x2F;</span><br><span class="line">int nameL() &#123;</span><br><span class="line">	printf(&quot;Yue Yaomin\n&quot;);</span><br><span class="line">	printf(&quot;Yue\nYaomin\n&quot;);</span><br><span class="line">	printf(&quot;Yue&quot;);</span><br><span class="line">	printf(&quot;Yaomin\n&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*主函数*&#x2F;</span><br><span class="line">int main() &#123;</span><br><span class="line">	nameL();</span><br><span class="line">	NaD();</span><br><span class="line">	years();</span><br><span class="line">	jolly();</span><br><span class="line">	deny();</span><br><span class="line">	br(), ic();</span><br><span class="line">	toes();</span><br><span class="line">	smile();</span><br><span class="line">	one_three();</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
