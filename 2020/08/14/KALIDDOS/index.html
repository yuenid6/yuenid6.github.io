            <p>#本文将运用Github上的Python脚本<br>###先将github克隆到本地</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git clone https:&#x2F;&#x2F;github.com&#x2F;Ha3MrX&#x2F;DDos-Attack</span><br></pre></td></tr></table></figure>
<p>###然后cd到DDos-Attack这个目录中<br>###接着给ddos-attack.py设置权限</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">chmod +x ddos-attack.py</span><br></pre></td></tr></table></figure>
<p>###用python运行这个脚本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">python ddos-attack.py</span><br></pre></td></tr></table></figure>
